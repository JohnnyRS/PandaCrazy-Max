<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/panda-crazy-max.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <title>Mturk Crazy Search</title>
</head>
<body>
  <div class="container-fluid text-light border-light rounded bg-dark h-100 p-0">
    <div class="pane pcm_top border">
      <div class='m-0'>
        <button class="btn btn-primary btn-xxs" id="pcm_searchNow">Search Now</button>
        <small>[<span class="text-danger" id="pcm_searching">Off</span>]</small>
        <small>[Elapsed: <span id="pcm_searchElapsed">0ms</span>]</small>
        <small>[Fetched: <span id="pcm_searchTotalFetched">0</span>]</small>
        <small>[SearchPRE's: <span id="pcm_totalSearchPREs">0</span>]</small>
        <small>[Hits Available: <span id="pcm_searchResults">0</span>]</small>
        <small>[Hits in DB: <span id="pcm_searchHitsFound">0</span>]</small>
      </div>
      <div id='pcm_uiSearchControls'>
      </div>
    </div>
    <div class="panel p-0">
      <div class="panel-body pcm_searchMain p-0" id="pcm_searchTriggers">
      </div>
    </div>
  </div>
  <div id="pcm_modal" class="modal fade" tabindex = "-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/common.js"></script>
  <script src="js/classes/ModalClass.js"></script>
  <script src="js/classes/ModalSearchClass.js"></script>
  <script src="js/classes/TabbedClass.js"></script>
  <script src="js/classes/SearchGStats.js"></script>
  <script src="js/classes/SearchUI.js"></script>
  <script src="js/searchCrazy.js"></script>
</body>
</html>
